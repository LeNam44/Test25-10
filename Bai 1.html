<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="number"> <input type="button" value="Show" onclick="showPrime()">
<script>
    function isPrime(n) {
        if (n === 1 || n === 0) {
            return false;
        }
        else if (n === 2) {
            return true;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function showPrime() {
        let inputNum = parseInt(document.getElementById("number").value);
        let count = 0;
        let n = 2;
        while (count < inputNum) {
            if (isPrime(n)) {
                document.write(n + "&nbsp;");
                count++
            }
            n++
        }
    }
</script>
</body>
</html>
