<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count = 0;
        for (let i = 1; i < 100; i++) {
            if (i % 3 === 0 || i % 7 === 0) {
                document.write(i + "&nbsp;")
                count++
            }
        }
        document.write("<br>" + "So luong cac so nguyen chia chet cho 3 hoac 7 la " + count + " so")
    </script>
</body>
</html>
